<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        overflow-x: hidden;
      }
      .main {
        width: 100%;
        height: 100%;
        background-color: aqua;
        background: url(https://images.pexels.com/photos/675764/pexels-photo-675764.jpeg?auto=compress&cs=tinysrgb&w=600)
          no-repeat bottom center/cover;
      }
      #nav {
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-between;
        padding: 5px 20px;
        margin-top: 10px;
        /* background-color: grey; */
      }
      #nav i {
        cursor: pointer;
      }
      #nav i:hover {
        opacity: 0.7;
      }
      h2 {
        color: white;
        font-size: 32px;
      }
      i {
        color: white;
        font-size: 32px;
      }
      .full {
        height: 92%;
        width: 30%;
        background-color: rgba(255, 255, 255, 0.848);
        position: absolute;
        top: 0%;
        right: -30%;
        /* padding: 5px 10px; */
        line-height: 32px;
        border-radius: 20px;
      }
      ul li {
        font-size: 1rem;
        font-weight: 700;
        text-decoration: none;
        text-transform: uppercase;
        padding: 7px 18px;
        list-style-type: none;
        /* filter: blur(20px); */
        backdrop-filter: blur(20px);
        cursor: pointer;
      }
      ul {
        margin: 20px 100px;
      }
      .full i {
        position: absolute;
        top: 1%;
        right: 10%;
        cursor: pointer;
        color: black;
        font-style: 3rem;
      }
      li:hover {
        background-color: grey;
        bottom: 1px solid black;
        border-radius: 14px;
        color: white;
      }
      h1 {
        /* color: rgb(255, 221, 0); */
        font-size: 4rem;
        font-weight: bold;
        font-family: monospace;
        text-transform: uppercase;
        position: absolute;
        top: 50%;
        left: 10%;
        background-image: url(https://images.pexels.com/photos/8482798/pexels-photo-8482798.jpeg?auto=compress&cs=tinysrgb&w=600);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-stroke: 4px white;
        color: transparent;
      }
      .arrow i {
        color: rgb(254, 84, 6);
        font-size: 200px;
        font-weight: bold;
        font-family: monospace;
        text-transform: uppercase;
        position: absolute;
        top: 32%;
        left: 52%;
      }
      .page2 {
        height: 100%;
        width: 100%;
        background: linear-gradient(to right bottom, yellow, blue, black);
      }

      body::-webkit-scrollbar {
        background-color: transparent;
        width: 15px; /* Adjust the width of the vertical scrollbar */
      }
      body::-webkit-scrollbar-thumb {
        background: linear-gradient(red, blue, green);
        border-radius: 10px;
      }
      body::-webkit-scrollbar-thumb:active {
        background: linear-gradient(
          green,
          red,
          blue
        ); /* Different gradient when active */
      }

      body::-webkit-scrollbar-track {
        background: #4b4747; /* Color of the track */
        border-radius: 10px; /* Round the corners of the track */
        box-shadow: outset 0 0 6px rgba(0, 0, 0, 0.3); /* Add shadow inside the track */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="nav">
        <h2>SHAHZAIB</h2>
        <i class="ri-menu-unfold-line"></i>
      </div>
      <div class="full">
        <ul class="ul">
          <li>home</li>
          <li>for men</li>
          <li>for women</li>
          <li>about</li>
          <li>contact</li>
          <!-- <li><i class="ri-close-line"></i></li> -->
        </ul>
        <i class="ri-close-line"></i>
      </div>
      <div class="arrow">
        <i class="ri-arrow-right-up-line"></i>
        <h1>please open sidebar</h1>
      </div>
    </div>
    <div class="page2"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="sidebar.js"></script>
  </body>
</html>
